<html>
  <head>
    <link href="https://vjs.zencdn.net/7.1.0/video-js.css" rel="stylesheet">
  </head>
  <body>
    <table width=100% height=100% border=0><tr>
      <td width=50% valign=center align=center>
        <h1>HLS stream</h1>
        <p><a href="/v/hls/test.m3u8">Stream link</a></p>
        <!-- Pseudo-tag to prevent stealing media by builtin media player -->
        <video-js
          id=hls
          width=640
          height=360
          class="vjs-default-skin video-js vjs-big-play-centered"
          controls
          preload=auto>
            <source src="/v/hls/test.m3u8">
        </video-js>
      </td>
      <td width=50% valign=center align=center>
        <h1>MPEG-DASH stream</h1>
        <p><a href="/v/hls/test.mpd">Stream link</a></p>
        <!-- Pseudo-tag to prevent stealing media by builtin media player -->
        <video-js
          id=dash
          width=640
          height=360
          class="vjs-default-skin video-js vjs-big-play-centered"
          controls
          preload=auto>
            <source src="/v/dash/test.mpd">
        </video-js>
      </td>
    </tr></table>
    <script src="https://vjs.zencdn.net/7.1.0/video.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@1.2.5/dist/videojs-http-streaming.min.js"></script>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://unpkg.com/videojs-contrib-dash@2.10.0/dist/videojs-dash.min.js"></script>
    <script>
      var hls = videojs('hls');
      var dash = videojs('dash');
      //hls.play();
      //dash.play();
    </script>
  </body>
</html>
